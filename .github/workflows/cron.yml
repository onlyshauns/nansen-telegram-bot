name: Telegram Bot Cron

on:
  schedule:
    # News: 10am SGT daily (02:00 UTC)
    - cron: '0 2 * * *'
    # Day A: 6pm SGT on Sun, Mon, Wed (10:00 UTC)
    - cron: '0 10 * * 0,1,3'
    # Day B: 6pm SGT on Tue, Thu, Sat (10:00 UTC)
    - cron: '0 10 * * 2,4,6'
    # Day C: 6pm SGT on Fri (10:00 UTC)
    - cron: '0 10 * * 5'
  workflow_dispatch:
    inputs:
      endpoint:
        description: 'Endpoint to trigger'
        required: true
        type: choice
        options:
          - day-a
          - day-b
          - day-c
          - news

jobs:
  trigger:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Determine endpoint
        id: endpoint
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "path=${{ github.event.inputs.endpoint }}" >> $GITHUB_OUTPUT
          else
            CRON="${{ github.event.schedule }}"
            case "$CRON" in
              "0 2 * * *")      echo "path=news" >> $GITHUB_OUTPUT ;;
              "0 10 * * 0,1,3") echo "path=day-a" >> $GITHUB_OUTPUT ;;
              "0 10 * * 2,4,6") echo "path=day-b" >> $GITHUB_OUTPUT ;;
              "0 10 * * 5")     echo "path=day-c" >> $GITHUB_OUTPUT ;;
              *)                echo "path=unknown" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Trigger ${{ steps.endpoint.outputs.path }}
        if: steps.endpoint.outputs.path != 'unknown'
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://nansen-telegram-bot.vercel.app/api/generate/${{ steps.endpoint.outputs.path }}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "::error::Request failed with status $HTTP_CODE"
            exit 1
          fi
